<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizKhata Business Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-title {
            color: #ffffff;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border: none;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
        }
        .btn-refresh {
            background-color: #00c853;
            border: none;
            color: white;
        }
        .btn-refresh:hover {
            background-color: #00e676;
        }
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">BizKhata Business Newsletter</a>
        <div class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news...">
            <button id="refreshBtn" class="btn btn-refresh">Refresh</button>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div id="newsContainer" class="row g-4"></div>
    <div class="text-center mt-4">
        <button id="loadMoreBtn" class="btn btn-outline-light">Load More</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let allNews = [];
    let displayedCount = 0;
    const batchSize = 6;

    function fetchNews() {
        $("#newsContainer").html('<div class="text-center text-secondary">Loading news...</div>');
        const rssUrl = encodeURIComponent("https://feeds.bbci.co.uk/news/business/rss.xml");
        fetch(`https://api.allorigins.win/get?url=${rssUrl}`)
        .then(response => response.json())
        .then(data => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            const items = xmlDoc.querySelectorAll("item");
            allNews = Array.from(items).map(item => ({
                title: item.querySelector("title")?.textContent || "",
                link: item.querySelector("link")?.textContent || "#",
                pubDate: item.querySelector("pubDate")?.textContent || "",
                description: item.querySelector("description")?.textContent || "",
                image: item.querySelector("media\\:thumbnail, thumbnail")?.getAttribute("url") || ""
            }));
            displayedCount = 0;
            renderNews();
        })
        .catch(() => {
            $("#newsContainer").html('<div class="text-danger text-center">Failed to fetch news.</div>');
        });
    }

    function renderNews() {
        let searchQuery = $("#searchInput").val().toLowerCase();
        let filtered = allNews.filter(item => 
            item.title.toLowerCase().includes(searchQuery) ||
            item.description.toLowerCase().includes(searchQuery)
        );
        
        let newsHtml = "";
        let slice = filtered.slice(0, displayedCount + batchSize);
        slice.forEach(item => {
            newsHtml += `
                <div class="col-md-4">
                    <div class="card p-3">
                        ${item.image ? `<img src="${item.image}" alt="News Image" class="mb-3" style="width:100%;height:200px;object-fit:cover;">` : ""}
                        <h5 class="card-title">${item.title}</h5>
                        <p class="text-secondary small">${item.pubDate}</p>
                        <p>${item.description}</p>
                        <a href="${item.link}" target="_blank" class="btn btn-sm btn-success mt-auto">Read More</a>
                    </div>
                </div>`;
        });
        $("#newsContainer").html(newsHtml);
        displayedCount += batchSize;

        if (displayedCount >= filtered.length) {
            $("#loadMoreBtn").hide();
        } else {
            $("#loadMoreBtn").show();
        }
    }

    $("#searchInput").on("input", function() {
        displayedCount = 0;
        renderNews();
    });

    $("#refreshBtn").on("click", function() {
        fetchNews();
    });

    $("#loadMoreBtn").on("click", function() {
        renderNews();
    });

    $(document).ready(function() {
        fetchNews();
    });
</script>

</body>
</html>
